name: Run .NET SonarCloud analysis
on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  run-dotnet-sonarqube-analysis:
    name: Run .NET SonarQube Analysis
    runs-on: ubuntu-latest
    
    env:
      DOTNET_NOLOGO: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
      PROJECT_KEY: 'DotnetTemplateGithubActionsSonarScan'
      ORGANIZATION: 'petro-kolosov-own-repos'
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    
    steps:
      - name: ğŸ“ Fetch Sources ğŸ“
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 11 â˜•
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '1.11.0'

      - name: ğŸ“ Cache SonarCloud packages ğŸ“
        uses: actions/cache@v3
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“ Cache SonarCloud scanner ğŸ“
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: âš™ Install SonarCloud scanner âš™
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          chmod a+rwx ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      - name: ğŸ” Analyze project ğŸ”
        shell: bash
        run: |
          chmod 777 scripts/run-sonarcloud-dotnet.sh
          ./scripts/run-sonarcloud-dotnet.sh